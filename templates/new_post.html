{% extends 'base.html' %}

{% block title %}Add New Post{% endblock %}

{% block body_content%}

<h2>Create New Blog Post for {{user.get_full_name()}}</h2>

<div class="container">
    <form action="/users/{{user.id}}/posts/new" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input id="title" type="textarea" class="form-control" name="title" placeholder="Post Title">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" type="text" class="form-control" name="content" placeholder="Blog Content"></textarea>
        </div>

        <div class="mb-3">
            <p>Tags:</p>
            {% for tag in tags%}
                <div>
                    <input id="{{tag.id}}" name="tags" type="checkbox" value="{{tag.name}}">
                    <label for="tags" class="form-label">{{tag.name}}</label>
                </div>
            {% endfor %}
        </div>

        <div class="mb-3">
            <button class="btn btn-info" id="cancel-new-post">Cancel</button>
        </div>

        <div class="mb-3">
            <button class="btn btn-success" id="submit-new-post" type="Submit">Save</button>
        </div>
    </form>
</div>

{% endblock %}
