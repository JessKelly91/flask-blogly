{% extends 'base.html' %}
    {% block title %}
        {{user.get_full_name()}}
    {% endblock %}

{% block body_content %}

<div class="container text-center">
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <img id="profile-image" class="img-thumbnail" src="{{image_url}}" alt="{{user.get_full_name()}}'s profile image">
            </div>
        </div>
        <div class="col">
            <h1>{{user.get_full_name()}}</h1>
            <div class="profile-buttons">
                <div class="mb-3">
                    <a class="btn btn-primary" href="/users/{{user.id}}/edit" role="button">Edit User</a>
                    <a class="btn btn-danger" href="/users/{{user.id}}/delete" role="button">Delete User</a>
                </div>
            </div>
        
            <h3>Posts</h3>
            <div class="mb-3">
                <ul class="list-group list-group-flush">
                    {% for post in posts %}
                        <li class="list-group-item">
                            <a href="/posts/{{post.id}}">{{post.title}}</a>
                        </li>
                    {% endfor%}
                </ul>
            </div>
        
            <div class="mb-3">
                <a class="btn btn-primary" href="/users/{{user.id}}/posts/new" role="button">New Post</a>
            </div>
        </div>
    </div>

</div>
    

{% endblock %}
