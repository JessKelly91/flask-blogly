{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block body_content%}
<h2>Edit {{user.get_full_name()}}'s Profile</h2>

<div class="container">
    <form action="/users/{{user.id}}/edit" method="POST">
        <div class="mb-3">
            <label for="first-name" class="form-label">First Name:</label>
            <input id="first-name" type="text" class="form-control" name="first-name" value="{{user.first_name}}">
        </div>
        
        <div class="mb-3">
            <label for="last-name" class="form-label">Last Name:</label>
            <input id="last-name" type="text" class="form-control" name="last-name" value="{{user.last_name}}">
        </div>

        <div class="mb-3">
            <label for="image-url" class="form-label">Image URL:</label>
            <input id="image-url" type="url" name="image-url" class="form-control" value="{{user.image_url}}">
        </div>
        
        <div class="mb-3">
        <button class="btn btn-success" id="submit-edit-user" type="Submit">Save!</button>
        </div>

        <div class="mb-3">
            <a class="btn btn-info" id="cancel-edit-user" href="/users/{{user.id}}" role="button">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
