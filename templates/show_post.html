{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock %}

{% block body_content %}
<h2>{{post.title}}</h2>

<p>
    {{post.content}}
</p>

<p>
    By: {{user.get_full_name()}}
</p>

<div id="post-buttons">
    <div class="mb-3">
        <a class="btn btn-outline-primary" id="back-button" href="/users/{{user.id}}" role="button">Back</a>
    </div>

    <div class="mb-3">
        <a class="btn btn-primary" href="/posts/{{post.id}}/edit" role="button">Edit</a>
    </div>

    <div class="mb-3">
        <a class="btn btn-danger" id="delete-post" href="/posts/{{post.id}}/delete" role="button">Delete</a>
    </div>

</div>

{% endblock %}
