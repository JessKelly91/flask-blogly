{% extends 'base.html' %}

{% block title %}{{tag.name}} {% endblock %}

{% block body_content %}

<h2>{{tag.name}}</h2>

<ul>
    {% for post in tag.posts %}
        <li>
            <a href="/posts/{{post.id}}">{{post.title}}</a>
        </li>
    {% endfor %}
</ul>

<div id="tag-buttons" class="mb-3">
    <a class="btn btn-primary" href="/tags/{{tag.id}}/edit" role="button">Edit</a>
    <a class="btn btn-danger" href="/tags/{{tag.id}}/delete" role="button">Delete</a>
</div>

{% endblock %}
