{% extends 'base.html' %}

{% block title %}Edit {{post.title}} {% endblock %}

{% block body_content%}

<h2>Edit {{post.title}} for {{user.get_full_name()}}</h2>

<div class="container">
    <form action="/posts/{{post.id}}/edit" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input id="title" type="textarea" class="form-control" name="title" value="{{post.title}}">
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" type="text" class="form-control" name="content">{{post.content}}</textarea>
        </div>

        <div class="mb-3">
            <a id="cancel-edit-post" class="btn btn-info" href="/posts/{{post.id}}" role="button">Cancel</a>
        </div>

        <div class="mb-3">
            <button class="btn btn-success" id="submit-edit-post" type="Submit">Save!</button>
        </div>
    </form>
</div>

{% endblock %}
