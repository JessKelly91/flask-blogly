{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block body_content%}
    <h2>Users:</h2>
    <ul>
    {% for user in users %}
        <li>
            <a href="/users/{{user.id}}">{{user.get_full_name()}}</a>
        </li>
    {% endfor%}
    </ul>
    
    <a class="btn btn-primary" href="/new" role="button">Add New User</a>
    
{% endblock %}
