{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block body_content%}
    <h2>Users:</h2>
    <ul>
    {% for user in users %}
        <li>
            <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
        </li>
    {% endfor%}
    </ul>
    
    <button><a href="/new">Add New User</a></button>
{% endblock %}
